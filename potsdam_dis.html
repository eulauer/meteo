<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
 "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
 "title": {"text": "Klimatrends, Potsdam","anchor":"start","fontSize":20},
 "data": {"url": "https://raw.githubusercontent.com/eulauer/meteo/refs/heads/main/03987_day.csv"},
 "height": 500,
 "width": 1500,
 "layer": 
    [{
      "transform":
        [{
          "filter": {"timeUnit": "year", "field":"date","range":[1961,1990]}
         },
         {
          "density": "tmax",
          "bandwidth": 2.0
        }],
      "mark": {"type":"line"},
      "encoding": 
       {
        "x": {"field": "value","title":"tmax","type":"quantitative","axis":{"values":[-20,-15,-10,-5,0,5,10,15,20,25,30,35,40]}},
        "y": {"field": "density","type":"quantitative","title":null},
        "color":{"value":"dodgerblue","datum":"1961-1990"}
       }
       },

     {
      "transform":
        [{
          "filter": {"timeUnit": "year", "field":"date","range":[1991,2020]}
         },
         {
          "density": "tmax",
          "bandwidth": 2.0
        }],
      "mark": {"type":"line"},
      "encoding": 
       {
        "x": {"field": "value","title":"tmax","type":"quantitative","axis":{"values":[-20,-15,-10,-5,0,5,10,15,20,25,30,35,40]}},
        "y": {"field": "density","type": "quantitative","title":null},
        "color": {"value":"orangered","datum":"1991-2020"}
       }
    }]
};
    
    vegaEmbed("#vis", spec, {mode: "vega-lite",theme: 'fivethirtyeight'}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
