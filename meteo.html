<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "data": {"url": "https://raw.githubusercontent.com/eulauer/meteo/refs/heads/main/meteo.csv"},
    "title": {
    "text": "GFS Ensemble Forecasts | Berlin",
    "frame": "bounds"
  },


    "mark": {
    "type": "line",
    "point": {
      "filled": false,
      "fill": "white"
    }
  },

  "width": 1500,
  "height": 500,
  "encoding": {
    "x": {"field": "date", "type": "temporal","timeUnit": "yearmonthdate","title":null},
    "y": {"field": "rain","type":"quantitative","scale": {"domain": [0, 30]},"title":"Accumulated Rainfall | mm"}, "axis": {"fontSize": 20},
    "color": {"field": "init"},
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
